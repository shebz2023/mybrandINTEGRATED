<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MYBRAND-shebelle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #262626;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin:auto;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(9, 9, 9, 0.1);
    }

    .statusContainer {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .statusContainer:hover{
      transform: scale(1.01);
      color:red;
      border:2px solid red;
    } 
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .status {
      position:relative;
      max-height: 50px;
      flex: 1;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .status i{
      color:red;
      font-size:25px;
      top:0px;
      right:0px;
      position:absolute;
    }
    .status i:hover{
      color:rgb(171, 52, 52);
      transform: scale(1.05);
    }

    .back-button, .link-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #000000;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .back-button:hover, .link-button:hover {
      background-color: #000000;
      color: #9cb071;
      transform:scale(1.3);
      transition:ease-in-out 0.2s;
    }
  </style>
</head>
<body>

<div class="container">
  <a href="dashboard.html" class="back-button">DASHBOARD</a>
  <a href="status.html" class="link-button">Status</a>
  <a href="messages.html" class="link-button">Messages</a>
  <a href="index.html" class="link-button">HOME</a>

  <div id="statusList"></div>

</div>

<script>
const token = localStorage.getItem('token');
const url = 'https://mybrand-shebelle-api.onrender.com/users';

async function fetchUsers() {
    try {
        const response = await fetch(url, {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        if (!response.ok) {
            throw new Error('Failed to fetch users');
        }
        const users = await response.json();
        return users;
    } catch (error) {
        console.error('Error fetching users:', error);
        return [];
    }
}

function createStatusContainer(user) {
    const statusContainer = document.createElement('div');
    statusContainer.classList.add('statusContainer');

    const status = document.createElement('div');
    status.classList.add('status');

    const span = document.createElement('span');
    span.textContent = user.username;

    const deleteIcon = document.createElement('i');
    deleteIcon.classList.add('fa-solid', 'fa-trash');
    deleteIcon.addEventListener('click', () => deleteFn(statusContainer, user.email));

    status.appendChild(span);
    status.appendChild(deleteIcon);
    statusContainer.appendChild(status);

    return statusContainer;
}

async function deleteFn(statusContainer, emailUser) {
    try {
        const response = await fetch(`${url}/${emailUser}`, {
            method: 'DELETE',
            headers: {
                'Authorization': `Bearer ${token}`
            }
        });
        if (!response.ok) {
            throw new Error('Failed to delete user');
        }
        statusContainer.remove();
    } catch (error) {
        console.error('Error deleting user:', error);
    }
}

async function displayUsers() {
    try {
        const users = await fetchUsers();
        const statusList = document.getElementById('statusList');
        statusList.innerHTML = ''; // Clear previous content
        users.forEach((user) => {
            const statusContainer = createStatusContainer(user);
            statusList.appendChild(statusContainer);
        });
    } catch (error) {
        console.error('Error displaying users:', error);
    }
}

// Display users on page load
window.onload = async function () {
    try {
        // Check if the user is logged in
        var isLoggedIn = localStorage.getItem('adminIsLoggedIn');
        if (!isLoggedIn) {
            window.location.href = "LOGIN.HTML";
            return;
        }
        await displayUsers();
    } catch (error) {
        console.error('Error on page load:', error);
    }
};

</script>
</body>
</html>
